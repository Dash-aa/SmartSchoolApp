<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Кабінет</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<header>
  <div><strong>Smart School</strong></div>
  <nav>
    <a href="/">Головна</a>
    <a href="/logout">Вихід</a>
  </nav>
</header>

<main>
  <div class="card">
    <h2>Особистий кабінет</h2>
    <p><b>Логін:</b> <span th:text="${user.login}"></span></p>
    <p><b>Роль:</b> <span th:text="${user.role}"></span></p>
    <p><b>ПІБ:</b> <span th:text="${user.fullName}"></span></p>
    <p><b>Email:</b> <span th:text="${user.email}"></span></p>
    <small class="muted">Доступ надано після автентифікації (R1.3, R2.2). Вихід — /logout (R1.11).</small>
  </div>

  <div class="card">
    <h3>Навігація (приклад)</h3>
    <ul>
      <li><a href="/">Новини</a></li>
      <li><span class="muted">Розклад (в розробці)</span></li>
      <li><span class="muted">Оцінки (в розробці)</span></li>
    </ul>
  </div>
</main>
</body>
</html>
